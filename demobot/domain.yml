  utter_ask_greet_name:
  - text: "Hi this is Lisa, ExoIS AI assistant. How can I help you today?"
  - text: "Hey there, I'm Lisa your customer service AI assistant from ExoIS. How can I help you today?"
  - text: "Hello there, My name is Lisa customer service AI assistant working for ExoIS. How can I help you today?"

  utter_ask_name:
    - text: "How do I call you?"
    - text: "Can I have your name please?"
    - text: "Please tell me your good name."

  utter_ask_name_custom:
    - custom:
        blocks:
        - template_id: "ask_name"
        - slot_name: "customerName"
        - expected_type: "text"
        - validation_rules: "words_2||words_3,min_letters_2,safe_userName"

  utter_how_to_help:
    - text: "Hi $customerName, How can I help you today?"
    - text: "Hey $customerName, At your service, tell me how can I help you?"
    - text: "Hello $customerName, Need some help?"
    - text: "Hi $customerName, Tell me what I can do."
  utter_how_to_help_next:
    - text: "Here are the few options to choose..."
      buttons:
        - title: "I have a sales-related inquiry"
          payload: "1"
        - title: " I'm an existing customer and need help"
          payload: "2"
        - title: " Not a current customer, but need help"
          payload: "3"
        - title: " I need a remote working solution"
          payload: "4"
        - title: " Another reason"
          payload: "5"
  utter_how_to_help_custom:
    - custom:
        blocks:
          - template_id: "how_to_help"
          - slot_name: "howToHelpOption"
          - expected_values: "1,2,3,4,5,6"
          - expected_type: "number"
          - validation_rules: "is_number"
